<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Registration Form</title>
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1 id="header-title">The Code Review</h1>
        <h2>Signup for our newsletter</h2>
        <p id="header-caption">Get the latest news on how your code is doing right in your inbox</p>
    </header>
    <hr>
    <main>
        <form action="html" method="post">
            <fieldset class="personal-info">
                <legend class="contact-header">Contact Information</legend>
                <p class="hint">* - <em>Required field</em></p>

                <div class="entry-field">
                    <label for="name">* Full Name</label>
                    <input type="text" id="name" name="user-name" placeholder="Required" required/>
                </div>
                
                <div class="entry-field">
                    <label for="email">* Email Address</label>
                    <input type="email" id="email" name="user-email" placeholder="Required" required/>
                </div>
                
                <div class="entry-field">
                    <label for="phone">*Phone Number</label>
                    <input type="tel" id="phone" name="user-phone" placeholder="ex:1(101)-(1010)" required/>
                </div>

                <div class="entry-field">
                    <label for="address">*Street Address</label>
                    <input type="text" id="address" name="user-address" placeholder="ex:101 Day Street" required/>
                </div>

                <div class="entry-field">
                    <label for="city">*City</label>
                    <input type="text" id="city" name="user-city" placeholder="ex:Denver" required/>
                </div>

                <div class="entry-field">
                    <label for="state">*State</label>
                    <select name="states" id="state">
                        <option disabled value>Please Choose a State</option>
                        <option value="California">California</option>
                        <option value="Texas">Texas</option>
                        <option value="Florida">Florida</option>
                        <option value="New York">New York</option>
                        <option value="Pennsylvania">Pennsylvania</option>
                        <option value="Illinois">Illinois</option>
                    </select>
                </div>

                <div class="entry-field">
                    <label for="zip">*Zip Code</label>
                    <input type="text" id="zip" name="user-zip" placeholder="ex:21354" required>
                </div>
            </fieldset>
            <fieldset>

                <legend class="news-header">Newsletter</legend>

                <label class="news-label"><em>Select the newsletters you would like to recieve</em></label><br>

                <input type="checkbox" id="html-news" value="html-news" name="html"><label for="html-news">HTML News</label>
                <br>

                <input type="checkbox" id="css-news" value="css-news" name="css"><label for="css-news">CSS News</label>
                <br>

                <input type="checkbox" id="javascript-news" value="javascript-news" name="javascript"><label for="javascript">Javascript News</label>
            </fieldset>
            <fieldset>
                <label class="format-label">Newsletter Format</label>
                <br>
                <input type="radio" id="format-html" value="HTML" name="format-radio"><label for="format-html">HTML</label>



            </fieldset>
        </form>
    </main>
</body>
